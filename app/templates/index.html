<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital XYZ - Registro de Citas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body>
    <header>
        <h1>Hospital XYZ - Registro de Citas</h1>
    </header>

    <main>
        <form id="registroForm" action="{{ url_for('registro') }}" method="post" onsubmit="return registrarPaciente();">
            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" name="especialidad" required>
                <option value="general">General</option>
                <option value="pediatria">Pediatría</option>
                <option value="cardiologia">Cardiología</option>
            </select>

            <label for="nombre">Nombres y Apellidos:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="seguro">Número de Seguro Médico:</label>
            <input type="text" id="seguro" name="seguro" required>

            <label for="fecha">Fecha de la cita:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora de la cita:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Registrar Cita</button>

            <a href="{{ url_for('citas') }}">Ver Citas Previas</a>
        </form>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
